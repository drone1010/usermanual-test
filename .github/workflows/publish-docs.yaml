- name: Setup Python
  uses: actions/setup-python@v2.2.2
  with:
    python-version: '3.9'
    architecture: 'x64'

- name: Install dependencies
  run: |
    python3 -m pip install --upgrade pip
    python3 -m pip install wheel
    python3 -m pip install -r requirements-docs.txt

- name: Build site
  run: mkdocs build